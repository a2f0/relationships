name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type checking
      run: npm run type-check
      
    - name: Run tests
      run: npm run test:run
      
    - name: Run TypeScript example
      run: npm run dev
      
    - name: Run executable example
      run: ./example_usage.ts
      
